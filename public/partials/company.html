<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metal Plate company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/menu.css" type="text/css">
    <link rel="stylesheet" href="../CSS/footer.css" type="text/css">
    <link rel="stylesheet" href="../CSS/main.css" type="text/css">
    <link rel="stylesheet" href="../CSS/company_styles.css" type="text/css">
    <link rel="stylesheet" href="../CSS/metalPlateStyles/mp_header_styles.css" />
    <link rel="stylesheet" href="../CSS/jquery.mThumbnailScroller.css" type="text/css">
    <link rel="stylesheet" href="../CSS/tn_webfonts.css" />

    <script src="../scripts/jquery.mThumbnailScroller.js" type="text/javascript"></script>
</head>
<header>

    <div ng-include="'partials/mp_header.html'"></div>

</header>


<body>

    <div class="main-page-header">
        <div class="title">会社概要</div>
    </div>

    <div class="title-page">
        <div class="title-bg">

            <h3>COMPANY</h3>
        </div>

    </div>

    <div class="info-container" ng-controller="mpAddressCtrl">
        <div class="row">
            <div class="info-row col-xs-10 col-sm-8 col-md-8 col-lg-8
            col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-1" ng-repeat="info in infoCompany">
                <div class="icon">
                    <img ng-src="{{info.icon}}" />
                </div>
                <div class="description">
                    {{info.infoName}}
                </div>
                <div class="info-content">
                    <div ng-repeat="desc in info.infoDesc">
                        {{desc}}
                    </div>
                </div>
            </div>
        </div>

        <div class="address-container">
            <div class="row">
                <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10
                col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-2" style="padding: 0px;">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="address in addresses">
                            <div class="thumbnail">
                                <div class="t-hdr">
                                    <div class="txt">{{address.addressName}}</div>
                                </div>
                                <div class="caption">
                                    <div class="row">
                                        <div class="row-itm ic col-lg-2 col-md-2 col-sm-2 col-xs-6">
                                            <img src="../R/addressbox/location.png">
                                        </div>
                                        <div class="row-itm col-lg-10 col-md-10 col-sm-10 hidden-xs">
                                            {{address.address}}
                                        </div>
                                        <div class="row-itm ic col-lg-2 col-sm-2 col-xs-6">
                                            <img src="../R/addressbox/call.png">
                                        </div>
                                        <div class="row-itm num col-lg-10 col-sm-10 hidden-xs">
                                            {{address.num}}
                                        </div>
                                        <div class="row-itm ic col-lg-2 col-sm-2 hidden-xs">
                                            <img src="../R/addressbox/fax.png">
                                        </div>
                                        <div class="row-itm num col-lg-10 col-sm-10 hidden-xs">
                                            {{address.fax}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include src="'partials/mp_footer.html'"></div>
</body>

</html>
